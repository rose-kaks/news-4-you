name: Insta News Carousel Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)

permissions:
  contents: write

concurrency:
  group: insta-news-queue
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm

      - name: Run pipeline
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}
          MEDIASTACK_KEY: ${{ secrets.MEDIASTACK_KEY }}

          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

          INSTAGRAM_USER_ID: ${{ secrets.INSTAGRAM_USER_ID }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        run: python main.py

      # âœ… ALWAYS commit queue state (even if post step throws warning)
      - name: Commit queue state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add queue_db.json
          git diff --cached --quiet || git commit -m "Update queue state [bot]"
          git pull --rebase
          git push
